<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Christmas Message</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>

    <style>
        /* Your existing styles remain unchanged */

        #author-name {
            font-size: 20px;
            font-weight: bold;
            color: #EF3D3D; /* Adjust the color as needed */
        }
    </style>

    <script>
        var queryString = location.search.slice(1);
        var params = new URLSearchParams(queryString);

        var name = params.get('name');
        var key = params.get('key');
        var encryptedMessage = params.get('message');

        var message = CryptoJS.AES.decrypt(encryptedMessage, key).toString(CryptoJS.enc.Utf8);

        document.getElementById('message-name').innerText = name;
        document.getElementById('message-content').innerText = message;
        document.getElementById('author-name').innerText = name; // Assuming 'name' is the author's name
    </script>

</head>

<body>

    <div class="main">

        <div class="wrapper">
            <div class="content">

                <div class="title"> Hi <span id="message-name"></span>! Merry Christmas &#127794;</div>

                <div class="message">
                    <div id="message-content"></div>
                </div>

                <div class="title">with &hearts;, <span id="author-name"></span></div>

            </div>
        </div>

    </div>

</body>

</html>
